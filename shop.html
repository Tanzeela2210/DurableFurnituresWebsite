<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-4" style="margin-left:450px;margin-top:70px;background-color:black">
            <h3 class="text-white text-center mt-3">Shop Now</h3>
            <form class="text-white" >
                <div class="form-group mt-5">
                  <label for="fname">First Name:</label>
                  <input type="text" class="form-control alert-heading"  id="fname" required>
                </div>
                <div class="form-group">
                  <label for="lname">Last Name:</label>
                  <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" placeholder="abc123@gmail.com"id="email" required>
                </div>
                <div class="form-group">
                  <label for="textarea"  >Messsge:</label>
                  <textarea id="textarea" placeholder="Type..." cols="5" rows="5" class="form-control"   required></textarea>
                  <button class="btn text-black mt-4 btn-block  w-25 " style="margin-left:190px;background-color:white;border:1px solid blue;font-weight:bold;" >Submit</button>
                </div>
              </form>
        </div>
    </div>
</body>
<script src="jquery.js"></script> 
<script src="js/bootstrap.min.js"></script>
</html>
